<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Point Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 1px;
      margin: 20px 0;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
    }
    
    .cell {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      font-size: 20px;
    }
    
    .user {
      background-color: #b3d9ff;
    }
    
    .point {
      background-color: #ffe066;
    }
    
    .both {
      background-color: #d9b3ff;
    }
    
    .compass {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      width: 120px;
      margin-top: 20px;
    }
    
    .btn {
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .legend {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .found {
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Virtual Point Finder</h1>
  <p>Use arrow keys or buttons to find the virtual point</p>
  
  <div class="compass" id="compass">Start moving!</div>
  
  <div class="grid" id="grid"></div>
  
  <div class="legend">
    <div>⬤ = You</div>
    <div>✦ = Virtual point</div>
  </div>
  
  <div class="controls">
    <div></div>
    <button class="btn" onclick="move('up')">▲</button>
    <div></div>
    
    <button class="btn" onclick="move('left')">◄</button>
    <div></div>
    <button class="btn" onclick="move('right')">►</button>
    
    <div></div>
    <button class="btn" onclick="move('down')">▼</button>
    <div></div>
  </div>

  <script>
    // Grid size for our virtual space
    const GRID_SIZE = 10;
    
    // User and point positions
    let userPosition = { x: 5, y: 5 };
    let pointPosition = { x: 8, y: 3 };
    let pointMovementInterval;
    
    // DOM elements
    const gridElement = document.getElementById('grid');
    const compassElement = document.getElementById('compass');
    
    // Initialize the grid
    function initGrid() {
      // Clear existing grid
      gridElement.innerHTML = '';
      
      // Create new grid
      for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
          const cell = document.createElement('div');
          cell.id = `cell-${x}-${y}`;
          cell.className = 'cell';
          
          // Add content based on positions
          if (x === userPosition.x && y === userPosition.y && 
              x === pointPosition.x && y === pointPosition.y) {
            cell.innerHTML = '★';
            cell.classList.add('both');
            cell.classList.add('found');
          } else if (x === userPosition.x && y === userPosition.y) {
            cell.innerHTML = '⬤';
            cell.classList.add('user');
          } else if (x === pointPosition.x && y === pointPosition.y) {
            cell.innerHTML = '✦';
            cell.classList.add('point');
          } else {
            cell.innerHTML = '·';
          }
          
          gridElement.appendChild(cell);
        }
      }
    }
    
    // Update the compass direction
    function updateCompass() {
      // Calculate direction from user to point
      const dx = pointPosition.x - userPosition.x;
      const dy = pointPosition.y - userPosition.y;
      
      // Determine primary direction (N, S, E, W)
      let direction = '';
      
      if (dx === 0 && dy === 0) {
        direction = 'You found it!';
        compassElement.style.color = '#9c27b0';
      } else {
        compassElement.style.color = '#2196f3';
        
        if (Math.abs(dy) > Math.abs(dx)) {
          // Vertical movement is stronger
          direction = dy < 0 ? 'North' : 'South';
          if (Math.abs(dx) > 0.3 * Math.abs(dy)) {
            // Add secondary direction
            direction += dx < 0 ? 'west' : 'east';
          }
        } else {
          // Horizontal movement is stronger
          direction = dx < 0 ? 'West' : 'East';
          if (Math.abs(dy) > 0.3 * Math.abs(dx)) {
            // Add secondary direction
            direction = (dy < 0 ? 'North' : 'South') + direction.toLowerCase();
          }
        }
      }
      
      compassElement.textContent = direction;
    }
    
    // Move the user based on arrow keys or button clicks
    function move(direction) {
      switch(direction) {
        case 'up':
          userPosition.y = Math.max(0, userPosition.y - 1);
          break;
        case 'down':
          userPosition.y = Math.min(GRID_SIZE - 1, userPosition.y + 1);
          break;
        case 'left':
          userPosition.x = Math.max(0, userPosition.x - 1);
          break;
        case 'right':
          userPosition.x = Math.min(GRID_SIZE - 1, userPosition.x + 1);
          break;
      }
      
      // Update the grid and compass
      initGrid();
      updateCompass();
    }
    
    // Handle keyboard arrow keys
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowUp':
          move('up');
          break;
        case 'ArrowDown':
          move('down');
          break;
        case 'ArrowLeft':
          move('left');
          break;
        case 'ArrowRight':
          move('right');
          break;
      }
    });
    
    // Randomly move the virtual point every few seconds
    function startPointMovement() {
      pointMovementInterval = setInterval(() => {
        pointPosition = {
          x: Math.floor(Math.random() * GRID_SIZE),
          y: Math.floor(Math.random() * GRID_SIZE)
        };
        
        initGrid();
        updateCompass();
      }, 3000);
    }
    
    // Initialize the game
    function init() {
      initGrid();
      updateCompass();
      startPointMovement();
    }
    
    // Start the game
    init();
  </script>
</body>
</html>
